            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <nav class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link" href="html/nosotros.html">Nosotros</a>

                    <li class="nav-item">
